syntax = "proto3";

package controller.storage.iam.store.v1;
option go_package = "github.com/hashicorp/watchtower/internal/iam/store;store";

import "controller/storage/timestamp/v1/timestamp.proto";

// AuthAccount is a "shared table" between the iam and auth subsystems.  The
// auth system is responsible for creating entries.  The iam system is only
// responsible/allowed to update the iam_user_id.
message AuthAccount {
  // auth_account_id is primary key for the user account
  // @inject_tag: gorm:"primary_key"
  string public_id = 1;

  // auth_method_id is the auth method associated with this user account.
  // @inject_tag: `gorm:"default:null"`
  string auth_method_id = 2;

  // scope_id for the user account
  // @inject_tag: `gorm:"default:null"`
  string scope_id = 4;

  // user_id is the iam.user associated with this account
  // @inject_tag: `gorm:"default:null"`
  string iam_user_id = 5;
}