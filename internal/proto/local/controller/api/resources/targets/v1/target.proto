syntax = "proto3";

package controller.api.resources.targets.v1;

option go_package = "github.com/hashicorp/watchtower/internal/gen/controller/api/resources/targets;targets";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "controller/api/resources/hosts/v1/host_set.proto";

// A target captures how to access a specific service.  It's list of hostsets contain hosts which all accept the same
// set of credentials to access the same service with the same level of access.
message Target {
	// Output only.
	string id = 1;
	google.protobuf.StringValue name = 2;

	// The time this target was created.
	// Output only.
	google.protobuf.Timestamp created_time = 3;
	// The time this target was last updated.
	// Output only.
	google.protobuf.Timestamp updated_time = 4;

	// Marks the target as disabled.  Default is false.
	google.protobuf.BoolValue disabled = 5;

	// A list of HostSets which this target points to.
	repeated hosts.v1.HostSet hosts = 6;

	// The default port to connect to for all
	google.protobuf.Int32Value default_port = 7;

	// TODO: Add credential sets when they are added.
}