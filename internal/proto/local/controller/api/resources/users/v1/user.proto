syntax = "proto3";

package controller.api.resources.users.v1;

option go_package = "github.com/hashicorp/watchtower/internal/gen/controller/api/resources/users;users";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "controller/api/resources/scopes/v1/scope.proto";
import "controller/custom_options/v1/options.proto";

// User contains all fields related to a User resource
message User {
	// The ID of the Project
	// Output only.
	string id = 1;

	// Scope information for this resource
	// Output only.
	resources.scopes.v1.ScopeInfo scope = 2;
	
	// Optional name for identification purposes
	google.protobuf.StringValue name = 3 [(custom_options.v1.writable) = true, (custom_options.v1.mask_mapping) = {this:"name" that: "name"}];

	// Optional user-set descripton for identification purposes
	google.protobuf.StringValue description = 4 [(custom_options.v1.writable) = true, (custom_options.v1.mask_mapping) = {this:"description" that: "description"}];

	// The time this resource was created
	// Output only.
	google.protobuf.Timestamp created_time = 5 [json_name="created_time"];

	// The time this resource was last updated.
	// Output only.
	google.protobuf.Timestamp updated_time = 6 [json_name="updated_time"];

	// Whether the resource is disabled
	google.protobuf.BoolValue disabled = 7 [(custom_options.v1.writable) = true];

	// The version can be used in subsequent write requests to ensure this
	// resource has not changed and to fail the write if it has.
	// Output only.
	uint32 version = 8;
}
