syntax = "proto3";

package controller.api.resources.auth.v1;

option go_package = "github.com/hashicorp/watchtower/internal/gen/controller/api/resources/auth;auth";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "google/protobuf/struct.proto";
import "controller/api/resources/scopes/v1/scope.proto";
import "controller/custom_options/v1/masks.proto";

// Account contains all fields related to an auth Account resource
message Account {
	// The ID of the Project
	// Output only.
	string id = 1;

	// Scope information for this resource
	// Output only.
	resources.scopes.v1.ScopeInfo scope = 2;

	// The auth method this account is created for.
	// Output only.
	string parent_id = 3 [json_name="parent_id"];

	// Optional name for identification purposes
	google.protobuf.StringValue name = 4 [(custom_options.v1.mask_mapping) = {this:"name" that: "name"}];

	// Optional user-set descripton for identification purposes
	google.protobuf.StringValue description = 5 [(custom_options.v1.mask_mapping) = {this:"description" that: "description"}];

	// The time this resource was created
	// Output only.
	google.protobuf.Timestamp created_time = 6 [json_name="created_time"];

	// The time this resource was last updated.
	// Output only.
	google.protobuf.Timestamp updated_time = 7 [json_name="updated_time"];

	// Whether the resource is disabled
	google.protobuf.BoolValue disabled = 8;

	// The type of this account.  Possible values are: "password", "oidc".
	string type = 9;

	// The attributes that are applicable for the specific Account type.
	google.protobuf.Struct attributes = 10;
}

message PasswordAccountAttributes {
	// The username of this account.  This is unique per auth method.
	string username = 1;
	// The password for this account.
	google.protobuf.StringValue password = 2;
}