syntax = "proto3";

package controller.api.services.v1;

option go_package = "github.com/hashicorp/watchtower/internal/gen/controller/api/services;services";

import "protoc-gen-swagger/options/annotations.proto";
import "google/api/annotations.proto";
import "controller/api/resources/scopes/v1/organization.proto";
import "controller/api/resources/authtokens/v1/authtoken.proto";

service OrganizationService {

  // GetOrganization returns a stored Organization if present.  The provided request
  // must include the org id for the organization being retrieved. If
  // that id is missing, malformed or reference a non existing resource an error is returned.
  rpc GetOrganization(GetOrganizationRequest) returns (GetOrganizationResponse) {
    option (google.api.http) = {
      get: "/v1/orgs/{id}"
      response_body: "item"
    };
    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
      summary: "Gets a single Organization"
    };
  }

  // ListOrganizations returns a list of stored organizations which exist in watchtower.
  rpc ListOrganizations(ListOrganizationsRequest) returns (ListOrganizationsResponse) {
    option (google.api.http) = {
      get: "/v1/orgs"
    };
    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
      summary: "Lists all Organizations"
    };
  }

  // Authenticate validates credentials provided.
  rpc Authenticate(AuthenticateRequest) returns (AuthenticateResponse) {
    option (google.api.http) = {
      post: "/v1/orgs/{org_id}:authenticate"
      body: "*"
      response_body: "item"
    };
    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
      summary: "Authenticate a user to an Organization and retrieve an authentication token."
    };
  }

  // Logout terminates a user's current session.
  rpc Deauthenticate(DeauthenticateRequest) returns (DeauthenticateResponse) {
    option (google.api.http) = {
      post: "/v1/orgs/{org_id}:deauthenticate"
    };
    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
      summary: "Deauthenticate an authentication token from an Organization."
    };
  }
}

message GetOrganizationRequest {
  string id = 1;
  string view = 2;
}

message GetOrganizationResponse {
  resources.scopes.v1.Organization item = 1;
}

message ListOrganizationsRequest {
  string view = 1;
}

message ListOrganizationsResponse {
  repeated resources.scopes.v1.Organization items = 1;
}

message PasswordCredential {
  string login_name = 1;
  string password = 2;
}

message AuthenticateRequest {
  string org_id = 1;
  // The id to the authmethod in the system being used for authentication.  The auth method must be in the org
  // being logged in to.
  string auth_method_id = 2;
  // This can be "cookie" or "token".  If not provided, "token" will be used.
  string token_type = 3;

  PasswordCredential password_credential = 4;
}

message AuthenticateResponse {
  resources.authtokens.v1.AuthToken item = 1;
}

message DeauthenticateRequest {
  string org_id = 1;
}
message DeauthenticateResponse {}