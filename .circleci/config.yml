version: 2
jobs:
  test-sql-13-alpine:
    machine:
      image: ubuntu-2004:202111-01
    resource_class: medium
    working_directory: ~/boundary
    steps:
    - checkout
    - run:
        command: |
          make test-sql POSTGRES_DOCKER_IMAGE_BASE=docker.mirror.hashicorp.services/postgres PG_DOCKER_TAG=13-alpine
        name: Run SQL PgTap Tests
  trigger-merge-to-downstream:
    machine:
      image: ubuntu-2004:202111-01
    resource_class: medium
    working_directory: ~/boundary
    steps:
    - checkout
    - run:
        command: |
          ./scripts/trigger-merge-to-downstream ${CIRCLE_BRANCH}
        name: Trigger Merge to Downstream
  test-api:
    machine:
      image: ubuntu-2004:202111-01
    resource_class: medium
    working_directory: ~/boundary
    steps:
    - checkout
    - run:
        command: |
          make install-go
          source ~/.bashrc
          echo 'export GOROOT=$GOROOT' >> "$BASH_ENV"
          echo 'export GOPATH=$GOPATH' >> "$BASH_ENV"
          echo 'export PATH=$PATH' >> "$BASH_ENV"
          echo "$ go version"
          go version
        name: Install go
    - run:
        command: |
          make test-api
        name: Run API Tests
        no_output_timeout: 15m
  test-sql-11-alpine:
    machine:
      image: ubuntu-2004:202111-01
    resource_class: medium
    working_directory: ~/boundary
    steps:
    - checkout
    - run:
        command: |
          make test-sql POSTGRES_DOCKER_IMAGE_BASE=docker.mirror.hashicorp.services/postgres PG_DOCKER_TAG=11-alpine
        name: Run SQL PgTap Tests
  make-gen-deltas:
    machine:
      image: ubuntu-2004:202111-01
    resource_class: medium
    working_directory: ~/boundary
    steps:
    - checkout
    - run:
        command: |
          make install-go
          source ~/.bashrc
          echo 'export GOROOT=$GOROOT' >> "$BASH_ENV"
          echo 'export GOPATH=$GOPATH' >> "$BASH_ENV"
          echo 'export PATH=$PATH' >> "$BASH_ENV"
          echo "$ go version"
          go version
        name: Install go
    - run:
        command: |
          make tools
        name: Install tools
    - run:
        command: |
          make gen
          echo "Testing git diffs..."
          git diff --exit-code
          git status --porcelain
          test -z "$(git status --porcelain)"
        name: Check make gen deltas
  test-sdk:
    machine:
      image: ubuntu-2004:202111-01
    resource_class: medium
    working_directory: ~/boundary
    steps:
    - checkout
    - run:
        command: |
          make install-go
          source ~/.bashrc
          echo 'export GOROOT=$GOROOT' >> "$BASH_ENV"
          echo 'export GOPATH=$GOPATH' >> "$BASH_ENV"
          echo 'export PATH=$PATH' >> "$BASH_ENV"
          echo "$ go version"
          go version
        name: Install go
    - run:
        command: |
          make test-sdk
        name: Run SDK Tests
        no_output_timeout: 15m
  test-sql-12-alpine:
    machine:
      image: ubuntu-2004:202111-01
    resource_class: medium
    working_directory: ~/boundary
    steps:
    - checkout
    - run:
        command: |
          make test-sql POSTGRES_DOCKER_IMAGE_BASE=docker.mirror.hashicorp.services/postgres PG_DOCKER_TAG=12-alpine
        name: Run SQL PgTap Tests
  build:
    machine:
      image: ubuntu-2004:202111-01
    resource_class: large
    working_directory: ~/boundary
    steps:
    - checkout
    - run:
        command: |
          make install-go
          source ~/.bashrc
          echo 'export GOROOT=$GOROOT' >> "$BASH_ENV"
          echo 'export GOPATH=$GOPATH' >> "$BASH_ENV"
          echo 'export PATH=$PATH' >> "$BASH_ENV"
          echo "$ go version"
          go version
        name: Install go
    - run:
        command: |
          make tools
        name: Install tools
    - run:
        command: |
          which pg_isready || sudo apt-get update && sudo apt-get install -y postgresql-client
          make DOCKER_ARGS='-d' PG_OPTS='-c shared_buffers=256MB -c max_connections=200000' -C testing/dbtest/docker database-up
          until pg_isready -h 127.0.0.1; do docker container inspect boundary-sql-tests &> /dev/null || exit -1; sleep 1; done
        name: Initialize Test Database
    - run:
        command: |
          make test-ci
        name: Run Acceptance Tests
        no_output_timeout: 15m
    - run:
        command: |
          make -C testing/dbtest/docker clean
        name: Cleanup
        when: always
  test-sql-latest:
    machine:
      image: ubuntu-2004:202111-01
    resource_class: medium
    working_directory: ~/boundary
    steps:
    - checkout
    - run:
        command: |
          make test-sql POSTGRES_DOCKER_IMAGE_BASE=docker.mirror.hashicorp.services/postgres PG_DOCKER_TAG=latest
        name: Run SQL PgTap Tests
workflows:
  ci:
    jobs:
    - build
    - test-api
    - test-sdk
    - test-sql-latest
    - test-sql-11-alpine
    - test-sql-12-alpine
    - test-sql-13-alpine
    - make-gen-deltas
  trigger-merge-to-downstream:
    jobs:
    - trigger-merge-to-downstream:
        filters:
          branches:
            only:
            - main
            - /release\/.*/
  version: 2

