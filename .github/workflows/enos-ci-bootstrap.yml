name: enos-ci-bootstrap

on:
  pull_request:
    branches:
      - main
    paths:
      - enos/ci/**
      - .github/workflows/enos-ci-bootstrap*
  push:
    branches:
      - main
    paths:
      - enos/ci/**
      - .github/workflows/enos-ci-bootstrap*

jobs:
  bootstrap-ci-oss:
    if: ${{ github.event.repository.name == 'boundary' }}
    uses: ./.github/workflows/enos-ci-bootstrap-oss.yml
    secrets: inherit

  bootstrap-ci-ent:
    if: ${{ github.event.repository.name != 'boundary' }}
    uses: ./.github/workflows/enos-ci-bootstrap-ent.yml
    secrets: inherit
