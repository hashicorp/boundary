---
name: Backport Assistant Runner

# on:
#   pull_request_target:
#     types:
#       - closed
#       - labeled
on:
  pull_request:
    branches:
      [
        "heat/bug.fix/backport-assistant-runner",
        "heat/bug.fix/backport-assistant-runner-2",
      ]
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - converted_to_draft

# permissions:
#   contents: read

jobs:
  backport:
    runs-on: ubuntu-latest
    container: hashicorpdev/backport-assistant:0.3.4
    steps:
      - name: Backport changes to stable-website
        run: |
          backport-assistant backport -automerge
        env:
          BACKPORT_LABEL_REGEXP: "backport/(?P<target>.+)"
          BACKPORT_TARGET_TEMPLATE: "heat/bug.fix/backport-assistant-target"
          GITHUB_TOKEN: ${{ secrets.ELEVATED_GITHUB_TOKEN }}
