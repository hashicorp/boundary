version: v1
plugins:
  - name: openapiv2
    out: internal/gen/testing/event/
    # Necessary for merging services
    strategy: all
    opt:
      - json_names_for_fields=false
      - disable_default_errors=true
      - include_package_in_tags=true
      - openapi_naming_strategy=fqn
      - allow_merge
      - merge_file_name=testing
